<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      
          <ul class="navbar-nav me-auto mb-2 mb-md-0">  
            @if (accountService.currentUser$| async) {        
              <li class="nav-item">
                <a class="nav-link active" routerLink="members" routerLinkActive="active">Matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="lists" routerLinkActive="active" >Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="messages" routerLinkActive="active" >Messages</a>
              </li>                        
            }            
            <li class="nav-item">
              <a class="nav-link" routerLink="blog" routerLinkActive="active" >Blog</a>
            </li>          
          </ul>              
        
          @if(accountService.currentUser$ | async; as user){
            <div class="dropdown" dropdown>
              <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}</a>
              <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </div>
          }

          @if (!(accountService.currentUser$ | async)) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
              <input class="form-control me-2" type="text"  placeholder="Username" name="UserName" [(ngModel)]="model.UserName">
              <input class="form-control me-2" type="password"  placeholder="Password" name="Password" [(ngModel)]="model.Password" >
              <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>    
          }
      
      
    </div>
  </div>
</nav>
